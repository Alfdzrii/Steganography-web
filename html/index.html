<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style/index.css" />
    <title>Shsssttt!</title>
  </head>
  <body>
    <!-- welcome section -->
    <section class="p-xl-5">
      <div class="p-xl-5 my-5">
        <h1 class="text-center m-4">Tell me the secret message...</h1>
        <p class="text-center">
          Find or hide the secret message hidden in the image.
        </p>
      </div>
    </section>
    <!-- welcome section -->

    <!-- main section -->
    <section class="input-section">
      <!-- decode -->
      <div
        class="decode-container mt-md-4 mx-5 mb-md-5 p-xl-5 rounded-5"
        id="decode-container"
      >
        <h2 class="text-center my-4 p-xl-5">check The Message</h2>
        <div class="input-group mb-3 w-50 m-auto">
          <input type="file" class="input-file form-control" id="decodeFile" />
        </div>
        <button class="btn btn-primary w-100" id="decodeBtn">decode</button>
        <p>Result: <span id="decode-rslt"></span></p>
      </div>
      <!-- decode -->

      <!-- encode -->
      <div
        class="encode-container mt-4 mx-5 mb-5 p-xl-5 rounded-3"
        id="encode-container"
      >
        <h2 class="text-center my-4">Hide a Message</h2>
        <div class="input-group mb-3 w-50 m-auto">
          <input type="file" class="form-control" id="encodeFile" />
          <textarea
            name="encodeMSG"
            id="encodeMSG"
            class="form-control"
            id="secret-message"
            rows="3"
            placeholder="wirte your message...."
          ></textarea>
        </div>
        <button class="btn btn-success w-100" id="encodeBtn">encode</button>
        <div class="mt-3" id="encodeRsltContainer">
          <p>Result: <span id="encode-rslt"></span></p>
        </div>
      </div>
      <!-- encode -->
    </section>
    <!-- main section -->

    <footer class="footer bg-body-tertiary text-center p-3" id="footer">
      <p>Copyright &copy; 2025</p>
      <p>Created by Alfadzri Abhipraya</p>
      <div>
        <a href="https://github.com/Alfdzrii" class="mx-2">
          <img
            src="/img/github.svg "
            alt="Alfdzrii"
            id="github"
            class="img-fluid"
            name="github"
          />
        </a>
        <a
          href="https://www.linkedin.com/in/alfadzri-abhipraya-257a74321/"
          class="mx-2"
        >
          <img
            src="/img/linkedin.svg"
            alt="Alfadzri Abhipraya"
            id="linkedin"
            class="img-fluid"
            name="linkedin"
          />
        </a>
        <a href="https://www.instagram.com/alfdzrii_/?next=%2F" class="mx-2">
          <img
            src="/img/instagram.svg"
            class="img-fluid"
            alt="@Alfdzrii_"
            id="instagram"
            name="instagram"
          />
        </a>
      </div>
    </footer>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"
  ></script>
  <script src="/js/script.js"></script>
</html>
